<div class="container" style="margin-top:5em; margin-bottom:5em">

  <!-- page header -->  <div class="page-header text-center">
      <h2>Add Auction Item</h2>
  </div>

  <!--add auction item form-->
  <form class="form-horizontal col-sm-offset-3 col-sm-6" role="form">

	<!--Item headline input-->
      <div class="form-group">
          <label class="col-sm-3 control-label">
          	Item headline
          </label>
          <div class="col-sm-9">
              <input type="text" name="itemHeadline" placeholder="Item headline" class="form-control" required>
          </div>
      </div>

	<!-- Item type input-->
      <div class="form-group">
          <label class="col-sm-3 control-label">
          	Item type
          </label>
          <div class="col-sm-9">
              <select name="itemType" class="form-control">
                  <option>others...</option>
                  <option>electronic</option>
                  <option>food</option>
                  <option>car</option>
                  <option>accessories</option>
                  <option>furniture</option>
                  <option>book</option>
                  <option>clothes</option>
              </select>
          </div>
      </div>

	<!--Item highlight 1 input-->
      <div class="form-group">
          <label class="col-sm-3 control-label">
          	Item highlight #1
          </label>
          <div class="col-sm-9">
              <input type="text" name="itemHighlight1" placeholder="Item highlight #1" class="form-control" required>
          </div>
      </div>

	<!--Item highlight 2 input-->
      <div class="form-group">
          <label class="col-sm-3 control-label">
          	Item highlight #2
          </label>
          <div class="col-sm-9">
              <input type="text" name="itemHighlight2" placeholder="Item highlight #2" class="form-control" required>
          </div>
      </div>

	<!--Item highlight 3 input-->
      <div class="form-group">
          <label class="col-sm-3 control-label">
          	Item highlight #3
          </label>
          <div class="col-sm-9">
              <input type="text" name="itemHighlight3" placeholder="Item highlight #3" class="form-control" required>
          </div>
      </div>

	<!--Item highlight 4 input-->
      <div class="form-group">
          <label class="col-sm-3 control-label">
          	Item highlight #4
          </label>
          <div class="col-sm-9">
              <input type="text" name="itemHighlight4" placeholder="Item highlight #4" class="form-control" required>
          </div>
      </div>

	<!-- Item description input-->
	    <div class="form-group">
	        <label class="col-sm-3 control-label">
	        	Item description
	        </label>
	        <div class="col-sm-9">
	            <textarea name="itemDescription" placeholder="Item description" class="form-control" required>
	            	
	            </textarea>
	            <p class="help-block">Item detail/full description</p>
	        </div>
	    </div>

	<!--Item Image input-->
      <div class="form-group">
          <label class="col-sm-3 control-label">
          	Item Image
          </label>
          <div class="col-sm-9">
              <input type="file" name="itemImage" name="pic" accept="image/*"  class="form-control" required>
          </div>
      </div>

	<!--Item Featured Image 1 input-->
      <div class="form-group">
          <label class="col-sm-3 control-label">
          	Item Featured Image #1
          </label>
          <div class="col-sm-9">
              <input type="file" name="itemFeaturedImage1" name="pic" accept="image/*"  class="form-control" required>
          </div>
      </div>

	<!--Item Featured Image 2 input-->
      <div class="form-group">
          <label class="col-sm-3 control-label">
          	Item Featured Image #2
          </label>
          <div class="col-sm-9">
              <input type="file" name="itemFeaturedImage2" name="pic" accept="image/*"  class="form-control" required >
          </div>
      </div>

	<!--Item Featured Image 3 input-->
      <div class="form-group">
          <label class="col-sm-3 control-label">
          	Item Featured Image #3
          </label>
          <div class="col-sm-9">
              <input type="file" name="itemFeaturedImage3" name="pic" accept="image/*"  class="form-control" required>
          </div>
      </div>

	<!--Reserve price (Starting Bid Price) input-->
      <div class="form-group">
          <label class="col-sm-3 control-label">
          	Reserve price
          </label>
          <div class="col-sm-9">
              <input type="number" name="reservePrice" placeholder="Starting Bid Price" class="form-control" required>
          </div>
      </div>
    
	<!--Bid increment input-->
      <div class="form-group">
          <label class="col-sm-3 control-label">
          	Bid increment
          </label>
          <div class="col-sm-9">
              <input type="number" name="bidIncrement" placeholder="Bid increment" min="0" max="10000" step="1" value="" class="form-control" required>
          </div>
      </div>

	<!--Buy now price * optional input-->
      <div class="form-group">
          <label class="col-sm-3 control-label">
          	Buy now price * optional
          </label>
          <div class="col-sm-9">
              <input type="number" name="buyNowPrice" placeholder="Buy now price" min="0" max="10000" step="1" value="" class="form-control" required>
          </div>
      </div>
    <!--this value should larger than value of "reserve price + bid increment"-->

    <!-- Starting time input-->
      <div class="form-group">
          <label class="col-sm-3 control-label">
          	Starting time
          </label>
          <div class="col-sm-9">
              <input type="datetime-local" name="startingTime" placeholder="Starting time" class="form-control" required>
          </div>
      </div>

    <!-- Closing time input-->
      <div class="form-group">
          <label class="col-sm-3 control-label">
          	Closing time
          </label>
          <div class="col-sm-9">
              <input type="datetime-local" name="closingTime" placeholder="Closing time" class="form-control" required>
          </div>
      </div>

	<!-- Footer(notes) input-->
	    <div class="form-group">
	        <label class="col-sm-3 control-label">
	        	Footer(notes)
	        </label>
	        <div class="col-sm-9">
	            <input type="text" name="footerNotes" placeholder="Footer Notes" class="form-control" required>
	            <p class="help-block">Buy now for HALF Price, 20% off if buy before XXXX, etc.</p>
	        </div>
	    </div>

	<!-- "accept terms" checkbox-->
      <div class="form-group">
          <div class="col-sm-9 col-sm-offset-3">
              <div class="checkbox">
                  <label>
                      <input type="checkbox" autofocus>
                      I accept <a href="#">terms</a>
                  </label>
              </div>
          </div>
      </div>

	    <!-- submit-->
      <div class="form-group">
          <div class="col-sm-9 col-sm-offset-3">
              <button type="submit" class="btn btn-primary btn-block">Add item</button>
          </div>
      </div>

  </form>
</div>
